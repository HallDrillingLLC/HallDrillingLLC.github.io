<!DOCTYPE html>
<html>
<head>
    <title>Samsara Placeholder Test</title>
</head>
<body>
    <h1>Driver ID Test</h1>
    <p>The driver ID is: <span id="driverId"></span></p>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the driverId from the URL
        var driverId = getParameterByName('driverId');

        // Display the driverId on the page
        if (driverId) {
            document.getElementById('driverId').textContent = driverId;
        } else {
            document.getElementById('driverId').textContent = "NOT FOUND";
        }
    </script>
</body>
</html>
